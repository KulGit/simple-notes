<div class="wraper">
    <div class="delete" (click)="onDelete()">X</div>
    <div class="body" (click)="showDetails()">
        <div class="header">
            <div>
                {{date}}
            </div>
            <div class="title">
                {{title}}
            </div>
        </div>
        <div class="text" #textNote>
            {{text}}
        </div>
        <div class="truncation" #trancation>
        </div>
    </div>
</div>
